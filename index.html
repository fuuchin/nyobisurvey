<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>できたかどうかアンケート</title>
</head>

<body>
  <textarea id="input">Q. できましたか？</textarea>
  <div class="btns">
    <div>
      <div class="btn">1. できた</div>
      <div class="btn">2. もう少し時間が欲しい</div>
    </div>
    <div>
      <div class="btn">3. できない</div>
      <div class="btn">4. できる状況ではない</div>
    </div>
  </div>
  <di class="buttons">
    <h2>いろいろなパターンのテンプレ</h2>
    <button class="example" name="練習問題できましたか？">練習問題</button>
    <button class="example" name="Dockerを立ち上げるところまでできましたか？">Docker立ち上げ</button>
    <button class="example" name="○○のインストールが完了しましたか？">○○のインストール</button>
    <button class="example" name="○○を実装することができましたか？">○○の実装</button>
    <button class="example" name="○○を実装し、テストも通りましたか？">○○の実装とテスト</button>
    <button class="example" name="○○のアカウントを作成するのに成功しましたか？">○○のアカウント作成</button>
    <button class="example" name="Renderを使ってページを公開することができましたか？">Renderでページ公開</button>
    </div>
    <script src="./template.js"></script>
</body>

</html>
